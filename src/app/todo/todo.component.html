<section>
  <app-todo-list>
    <app-todo-list-item
      *ngFor="let todo of (todos$ | async)"
      [todo]="todo"
      (select)="openEditDialog($event)"
      (delete)="openDeleteDialog($event)"
    ></app-todo-list-item>
  </app-todo-list>
</section>

<ng-template #editDialog>
  <app-todo-edit-dialog
    [todo]="todo"
    [loading]="loading$ | async"
    (create)="onCreate($event)"
    (update)="onUpdate($event)"
  ></app-todo-edit-dialog>
</ng-template>

<ng-template #deleteDialog>
  <app-todo-delete-dialog
    [todo]="todo"
    [loading]="loading$ | async"
    (delete)="onDelete($event)"
  ></app-todo-delete-dialog>
</ng-template>

<div class="fab-bottom-right">
  <button mat-fab color="accent" (click)="openEditDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
