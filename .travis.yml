language: node_js

node_js:
  - '10'

addons:
  chrome: stable

before_install:
  - npm install -D coveralls

script:
  - npm run test:ci
  - npm run e2e:ci

after_success:
  - cat ./coverage/ngrx-todo/lcov.info | ./node_modules/coveralls/bin/coveralls.js

before_deploy:
  - npm run build:ci

deploy:
  provider: firebase
  token: $FIREBASE_TOKEN
  skip_cleanup: true
